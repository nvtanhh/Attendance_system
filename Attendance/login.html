<body style="background-color: #8b16ff;">
<div class="limiter">
    <div class="container-login100">
        <div class="col-sm-6 col-md-6 col-lg-7 col-xl-8 login100-more"
                style="background-image: url('images/Rectangle 5.png');"
        >
            <div class="img-fluid col-sm-12 col-md-12 col-lg-9 col-xl-9 pt-3">
                <img src="images/Group%2022.png" class="w-25"/>
            </div>
            <div class="modal-title col-sm-12 col-md-12 col-lg-9 col-xl-9">
                <h1 class="text-white">
                    Simple Software to Track Attendance By Facest
                </h1>
            </div>
            <div class="card-subtitle col-sm-12 col-md-12 col-lg-9 col-xl-9">
                <h6 class="text-white pt-3">
                    * No Special Device is Required - The Biometric Device is a
                    Mobile/Tablet
                </h6>
            </div>
            <div class="img-fluid col-sm-12 col-md-12 col-lg-9 col-xl-9 mx-auto">
                <img src="images/Group%2032.png" class="w-100 h-50 m-t-100"/>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-5 col-xl-4 wrap-login100">
            <div class="title">
            <span class="login100-form-title ml-5 p-r-50 p-b-89">
              Login
            </span>
            </div>
            <div class="circle-1 p-t-90 row"></div>
            <div class="circle-2 p-t-40 row"></div>

            <form class="col-12 d-flex flex-column align-items-center">
                <div class="col-sm-12 col-md-12 col-lg-11 col-xl-11">
                    <div class="box">
                        <div class="wrap-input100 validate-input" data-validate="Email is required">
                            <span class="icon"><i class="fal fa-envelope"></i></span>
                            <input
                                    class="input100"
                                    type="text"
                                    name="mail"
                                    placeholder="Email"
                            />
                            <span class="focus-input100 icon"></span>
                        </div>
                        <div class="wrap-input100 validate-input mt-4" data-validate="Password is required" >
                            <span class="icon"><i class="fal fa-key"></i></span>
                            <input
                                    class="input100"
                                    type="text"
                                    name="password"
                                    placeholder="Password"
                            />
                            <!-- <span class="focus-input100"></span> -->
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">

                            <input class="input-checkbox100"
                                    id="ckb1"
                                    type="radio"
                                    name="remember-me"/>
                            <label class="label-checkbox100" for="ckb1">
                                <span class="txt1">
                                    Remember me
                                </span>
                            </label>

                        <a href="forgot.html" class="txt2 hov1">
                            Forgot password?
                        </a>
                    </div>

                    <div class="d-flex mt-4">
                        <div class="ml-auto">
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="flex-m w-full p-b-33 row">
                <div class="contact100-form-checkbox-login">
                    <label class="label-checkbox100-a" for="ckb1">
                <span class="txt1">
                  Don't have an account?
                  <a href="sign_up.html" class="txt2 hov1">
                    Sign up
                  </a>
                </span>
                    </label>
                </div>
            </div>
            <div class="circle-3 row"></div>
            <div class="circle-4 row"></div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>

</html>
