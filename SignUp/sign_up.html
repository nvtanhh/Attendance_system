<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="css/sign_up.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<script src="https://use.fontawesome.com/f6155034f8.js"></script>


</head>
<body style="background-color: #8B16FF;">
	
	<div class="limiter">
		<div class="container-login100 ">
			<div class="login100-more col-8 " style="background-image: url('images/Rectangle 5.png');">
				<div class="card-img col-md-9 ">
					<img src="images/Group%2022.png" class="w-25">
				</div>
				<div class="modal-title col-md-9">
					Simple Software to Track Attendance By Facest
				</div>
				<div class="card-subtitle col-md-9">
					* No Special Device is Required - The Biometric Device is a Mobile/Tablet
				</div>
				<div class="card-img-bottom col-md-9 col-sm-6 h-100">
					<img src="images/Group%2011.png" class="w-25 h-50 m-t-100">
				</div>
			</div>
			<div class="wrap-login100 p-l-70 p-r-50 p-t-72 p-b-80 container col-4 col-2 ">
				<div class="title">
					<span class="login100-form-title p-b-89">
						Sign Up
					</span>
				</div>
				<div class="circle-1 p-t-90 row"></div>
				<div class="circle-2 p-t-40 row"></div>
				<div class="box col-sm-9 row m-auto">
					<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="icon"><i class="fa fa-user"></i></span>
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100 icon"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="icon"><i class="fa fa-key"></i></span>
						<input class="input100" type="text" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Re-Password is required">
						<span class="icon"><i class="fa fa-key"></i></i></span>
						<input class="input100" type="text" name="re-password" placeholder="Re-Password">
						<span class="focus-input100"></span>
					</div>
				</form>

				</div>
				<div class="flex-m w-full p-b-33 p-l-0">
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms and Condition
									</a>
								</span>
						</label>
					</div>
				</div>
				<div class="container-login100-form-btn row">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>
				</div>
				<div class="flex-m w-full p-b-33">
					<div class="contact100-form-checkbox-login">
						<label class="label-checkbox100-a" for="ckb1">
								<span class="txt1">
									Already have an account?
									<a href="#" class="txt2 hov1">
										Login
									</a>
								</span>
						</label>
					</div>
				</div>
				<div class="circle-3 row"></div>
				<div class="circle-4 row"></div>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
